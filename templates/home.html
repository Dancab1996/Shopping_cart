<!DOCTYPE HTML>
<html>
<head>
<title>Welcome</title>
<link rel="stylesheet" href="../static/css/cart.css" />
	<link rel="stylesheet" href="../static/css/topStyle.css" />
</head>
<body>
<div id="title">
	<a href="/">
		<img id="logo" src="../static/images/logo.png" />
	</a>

	<div class="dropdown">
		<button class="dropbtn">Hello<br>{{firstName}}</button>
		<div class="dropdown-content">
			<a href="/account/orders">Your orders</a>
		</div>
	</div>

	<div class="dropdown">
		<button class="dropbtn">Categories</button>
		<div class="dropdown-content">
			{% for row in categoryData %}
			<a href="/displayCategory?categoryId={{row[0]}}">{{row[1]}}</a>
			{% endfor %}
		</div>
	</div>

	<div id="kart">
		<a class="link" href="/cart">
			<img src="../static/images/shoppingCart.png" id="cartIcon" />
			CART
		</a>
	</div>
</div>
<div class="display">
	<div>
		<h2>Items</h2>
		{% for data in itemData %}
		<table>
			<tr id="productName">
				{% for row in data %}
				<td>
					{{row[1]}}
				</td>
				{% endfor %}
			</tr>
			<tr id="productImage">
				{% for row in data %}
				<td>
					<a href="/productDescription?productId={{row[0]}}">
						<img src={{ url_for('static', filename='uploads/' + row[4]) }} id="itemImage" style="width: 165px; height: 125px;" />
					</a>
				</td>
				{% endfor %}
			</tr>
			<tr id="productPrice">
				{% for row in data %}
				<td>
					${{row[2]}}
				</td>
				{% endfor %}
			</tr>
		</table>
		{% endfor %}
	</div>
</div>
</body>
</html>
